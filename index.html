<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Geometry Dash clone</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="overlay">
                <div id="mainMenu" class="menu screen">
                    <div class="menu-item">
                    </div>
                    <div class="menu-item">
                        <button id="start-button" class="menu-button">Start</button>
                    </div>
                    <div class="menu-item">
                        <button id="quit-button" class="menu-button back-button">Quit</button>
                    </div>
                </div>

                <div id="gameover" class="menu screen">
                    <div class="menu-item">
                        <button id="restart-button" class="menu-button">Restart</button>
                    </div>
                    <div class="menu-item">
                        <button class="menu-button back-button">Back</button>
                    </div>
                </div>

                <div id="levelAndCharacterSelectors" class="screen">
                    <div class="panes">
                        <div id="levelSelector" class="menu">
                            <div class="menu-item">
                                <button class="menu-button level-button level-button-completed" data-level="level1.txt">
                                    Level 1
                                </button>
                            </div>
                            <div class="menu-item">
                                <button class="menu-button level-button" data-level="level2.txt">
                                    Level 2
                                </button>
                            </div>
                            <div class="menu-item">
                                <button class="menu-button level-button" data-level="level3.txt">
                                    Level 3
                                </button>
                            </div>
                        </div>

                        <div id="characterSelector" class="menu menu-inline">
                            <div class="menu-item">
                                <div class="menu-button character-button menu-button-highlight">
                                    <img src="./images/Player.png">
                                </div>
                            </div>
                            <div class="menu-item">
                                <div class="menu-button character-button">
                                    <img src="./images/Player.png">
                                </div>
                            </div>
                            <div class="menu-item">
                                <div class="menu-button character-button">
                                    <img src="./images/Player.png">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="menu-button back-button">
                        Back
                    </button>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="./js/settings.js"></script>
        <script type="text/javascript" src="./js/states.js"></script>
        <script type="text/javascript" src="./js/entities/player.js"></script>
        <script type="text/javascript" src="./js/entities/block.js"></script>
        <script type="text/javascript" src="./js/entities/spike.js"></script>
        <script type="text/javascript" src="./js/entities/goal.js"></script>
        <script type="text/javascript" src="./js/collision/rect.js"></script>
        <script type="text/javascript" src="./js/level.js"></script>
        <script type="text/javascript" src="./js/collision/collisionCheck.js"></script>
        <script type="text/javascript" src="./js/systems.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
